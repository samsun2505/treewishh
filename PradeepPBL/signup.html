<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/signupstyle.css">
</head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <body>
        <form action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
        <link rel="stylesheet" href="signup.css">
      <h1 class="mainheading">Sign In</h1>
      <p>Please fill in this form to create an account</p>
      <hr>
      <div class="extra">
      <label for="Name"><b>Full Name:</b></label>
      <input type="text" placeholder="Enter Full Name" name="Full Name" required="">
  
      <label for="Email"><b>Email:</b></label>
      <input type="text" placeholder="Enter Email" name="Email" required="">
  
      <label for="digit"><b>Contact No.:</b></label>
      <input type="text" placeholder="Contact No." name="Contact No." required="">
  
      <label for="Address"><b>Address:</b></label>
      <input type="text" placeholder="Address" name="Address" required="">
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required="">
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required="">
  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &amp; Privacy Policy</a>.</p>
  
      <p>Already having account <a href="https://samsun2505.github.io/loginpage.github.ai/" style="color: blue;">Login here</a></p>
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign In</button>
      </div>
      </div>
    </div>
  </form>
  </body></html>
